<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>

    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>
</head>
<body class="bod">

<div class="one">
    <div class="two">
        <div class="three">
        </div>
    </div>
</div>


<button></button>
<script>
    var div = document.querySelectorAll("div");
    var button = document.querySelector("button");
    
    function logText(e) {
        console.log(this.classList.value);
        e.stopPropagation();
    }
    
    div.forEach(function (div) {
       div.addEventListener("click", logText, function () {
           capture: false;
       })
    });

    button.addEventListener("click", function () {
        console.log("Click!!!")
    }, {
        once: true
    });


</script>
</body>
</html>
