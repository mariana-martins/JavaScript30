<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Synthesis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
        <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

</div>

<script>
    var msg = new SpeechSynthesisUtterance();
    var voices = [];
    var voicesDropdown = document.querySelector('[name="voice"]');
    var options = document.querySelectorAll('[type="range"], [name="text"]');
    var speakButton = document.querySelector('#speak');
    var stopButton = document.querySelector('#stop');

    msg.text = document.querySelector('[name="text"]').value;
    
    function populateVoices() {
        voices = this.getVoices();
        voicesDropdown.innerHTML = voices
            .filter(function (voice) {
                return voice.lang.includes('en');
            })
            .map(function (voice) {
                return '<option value="' + voice.name + '">' + voice.name + '(' + voice.lang + ')</option>';
            })
            .join('');
    }

    function setVoice() {
        var that = this;
        msg.voice = voices.find(function (voice) {
            return voice.name === that.value;
        });
        toggle();
    }
    
    function toggle(startOver) {
        speechSynthesis.cancel();
        if (startOver) {
            speechSynthesis.speak(msg);
        }
    }
    
    function setOption() {
        console.log(this.name, this.value);
        msg[this.name] = this.value;
        toggle();
    }
    
    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voicesDropdown.addEventListener('change', setVoice);
    options.forEach(function (option) {
        option.addEventListener('change', setOption);
    });
    speakButton.addEventListener('click', toggle);
    stopButton.addEventListener('click', function () {
        toggle(false);
    });
</script>

</body>
</html>
